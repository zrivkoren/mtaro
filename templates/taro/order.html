{% extends "taro/base.html" %} {% block title %}Расклад{% endblock %} {% block content %} <p>На этой странице выведен расклад:</p> <br> {% if random_list %}        {% for i in random_list %}            <p><strong>{{ i.name }}</strong></p>		    <img src="http://mtaro.ru/img/big/{{ i.big_icon_url }}.jpg"/>            <br>		            {{ i.details|safe }}        {% endfor %}        {% else %}    <p>No cards are available.</p>{% endif %}{% endblock %}
